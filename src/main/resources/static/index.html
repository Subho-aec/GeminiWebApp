<!DOCTYPE html>
<html>
<head>
    <title>Ask MedBot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f4f4f9; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 { 
            color: #333; 
            text-align: center; 
            margin-bottom: 20px;
        }
        .container {
            max-width: 700px; 
            width: 100%;
            padding: 20px; 
            background-color: #fff; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            display: flex; 
            flex-direction: column; 
            height: 80vh;
        }
        .chat-history { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding-right: 10px; 
            margin-bottom: 10px; 
            display: flex;
            flex-direction: column;
        }
        .message { 
            padding: 10px 15px; 
            border-radius: 20px; 
            margin-bottom: 10px; 
            clear: both; 
            word-wrap: break-word;
        }
        .user-message { 
            background-color: #007bff; 
            color: white; 
            align-self: flex-end;
            border-bottom-right-radius: 0; 
            max-width: 70%; 
        }
        .bot-message { 
            background-color: #e2e2e2; 
            color: #333; 
            align-self: flex-start;
            border-bottom-left-radius: 0; 
            max-width: 70%;
        }
        .input-area { 
            display: flex; 
            width: 100%; 
            margin-top: 10px; 
        }
        input[type="text"] { 
            flex-grow: 1; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 20px; 
            margin-right: 10px; 
            font-size: 1rem;
        }
        button { 
            padding: 10px 20px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 20px; 
            cursor: pointer; 
            font-size: 1rem;
        }
        button:hover { 
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask MedBot</h1>
        <div class="chat-history" id="chatHistory">
            </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)" />
            <button onclick="sendPrompt()">Send</button>
        </div>
    </div>

    <script>
        // Use a single function to handle both button clicks and Enter key presses
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendPrompt();
            }
        }

        async function sendPrompt() {
            const userInput = document.getElementById("userInput");
            const prompt = userInput.value;
            if (!prompt.trim()) return;

            // Display user message
            appendMessage(prompt, 'user-message', false); // The user's message is not Markdown

            userInput.value = '';

            // Display "Thinking..." message and get a reference to it
            const thinkingMessageElement = appendMessage('Thinking...', 'bot-message', false);

            try {
                const res = await fetch(location.pathname + 'api/gemini/generate', {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`Server error: ${res.status} - ${errorText}`);
                }
                
                // Parse the response as JSON
                const data = await res.json();
                
                // Extract the text from the JSON object
                const geminiResponseText = data.candidates[0].content.parts[0].text;
                
                // Update the "Thinking..." message with the actual response and render Markdown
                updateMessage(thinkingMessageElement, geminiResponseText, true);

            } catch (error) {
                console.error("Error sending prompt:", error);
                // Update the thinking message with an error
                updateMessage(thinkingMessageElement, "Error: Could not get a response from MedBot.", false);
            }
        }

        // Helper function to create and append chat bubbles
        function appendMessage(text, className, isMarkdown) {
            const chatHistory = document.getElementById("chatHistory");
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            
            if (isMarkdown) {
                messageDiv.innerHTML = marked.parse(text);
            } else {
                messageDiv.innerText = text;
            }

            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight; // Auto-scroll to the bottom
            return messageDiv; // Return the created element
        }

        // Helper function to update an existing message element
        function updateMessage(element, newText, isMarkdown) {
            if (isMarkdown) {
                element.innerHTML = marked.parse(newText);
            } else {
                element.innerText = newText;
            }
            const chatHistory = document.getElementById("chatHistory");
            chatHistory.scrollTop = chatHistory.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
